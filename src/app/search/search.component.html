<h1>Search</h1>

<section>
  <input 
    type="text" 
    #newquery
    [value]="query"
    (keydown.enter)="submit(newquery.value)"
  >
  <button (click)="submit(newquery.value)">Search</button>
</section>

<section *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term {{ query }}
  </div>
  <div *ngIf="results.length">
      <h1>Results</h1>
      <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let t of results">
          <div class="thumbnail">
            <img src="{{ t.album.images[0].url }}" alt="">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]"></a>
                {{ t.artists[0].name }}
              </h3>
              <p>
                <a [routerLink]="['/tracks', t.id]" class="btn btn-primary" role="button">{{t.name}}</a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]">
                  {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
