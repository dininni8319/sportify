<h3 class="text-center mt-3">Search</h3>
<section class="d-flex justify-content-center mt-5">
  <input 
    type="text" 
    #newquery
    [value]="query"
    (keydown.enter)="submit(newquery.value)"
  >
  <button (click)="submit(newquery.value)">Search</button>
</section>

<section *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term {{ query }}
  </div>
  <div *ngIf="results.length">
      <h4 class="py-3 ps-1">Results</h4>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let t of results">
          <div class="thumbnail" class="my-5">
            <img class="card-img-class" src="{{ t.album.images[0].url }}" alt="">
            <div class="caption">
              <h6 class="pt-2">
                <a [routerLink]="['/artists', t.artists[0].id]"></a>
                {{ t.artists[0].name }}
              </h6>
              <p>
                <a [routerLink]="['/tracks', t.id]" class="btn btn-secondary" role="button">{{t.name}}</a>
              </p>
            </div>
            <div class="attribution">
              <h6>
                <a [routerLink]="['/albums', t.album.id]">
                  {{ t.album.name }}
                </a>
              </h6>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
